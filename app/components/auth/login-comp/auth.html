

<button ng-click="vm.goToSign()" class="btn btn-info btn-block" style="background-color: palevioletred; width: 80px; float: right">Sign in</button>
<div class="row col-md-2 col-md-offset-5">
    <div class="panel" style="width:300px; margin-top: 150px">
        <form name="myForm" novalidate ng-submit="vm.searchUser(vm.newUser, myForm.$valid)">
            <div class="well" style="background-color: transparent">

                <div class="form-group">
                    <label>Email:</label>
                    <input name="userEmail" type="email" class="form-control" ng-model="vm.newUser.email" placeholder="E-mail" required>
                    <div class="error" ng-show="vm.showError">
                        {{vm.getError(myForm.userEmail.$error)}}
                    </div>
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input name="userPassword" type="password" class="form-control" ng-model="vm.newUser.password" placeholder="Password" required>
                    <div class="error" ng-show="vm.showError">
                        {{vm.getError(myForm.userPassword.$error)}}
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="background-color: palevioletred; width: 80px; float: right">send</button>
            </div>
        </form>
    </div>
</div>



<form name="myForm" novalidate ng-submit="vm.addNewUser(vm.newUser, myForm.$valid)">
    <div class="well" style="width: 300px; background-color: transparent">
        <h3 style="margin-top:0; margin-bottom: 60px">{{vm.choiseTitle()}}</h3>
        <div class="form-group">
            <label>First Name:</label>
            <input name="firstName" type="text" class="form-control" ng-model="vm.newUser.firstName" placeholder="First name" required>
            <div class="error" ng-show="vm.showError">
                {{vm.getError(myForm.firstName.$error)}}
            </div>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input name="lastName" type="text" class="form-control" ng-model="vm.newUser.lastName" placeholder="Last name" required>
            <div class="error" ng-show="vm.showError">
                {{vm.getError(myForm.lastName.$error)}}
            </div>
        </div>
        <div class="form-group">
            <label>Team</label>

            <select class="form-control" ng-model="vm.newUser.team">
                <label>
                    <option value="Mera team">Mera team</option>
                    <option value="Guests team">Guests team</option>
                    <option value="Other team">Other team</option>
                </label>
            </select>

        </div>

        <div class="form-group">
            <label>Email:</label>
            <input name="email" type="email" class="form-control" ng-model="vm.newUser.email" placeholder="E-mail" required>
            <div class="error" ng-show="vm.showError">
                {{vm.getError(myForm.email.$error)}}
            </div>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input name="password" type="password" class="form-control" ng-model="vm.newUser.password" placeholder="Password" required>
            <div class="error" ng-show="vm.showError">
                {{vm.getError(myForm.password.$error)}}
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="background-color: palevioletred; width: 80px; float: right">Save</button>
    </div>
</form>
